<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body bgcolor="black">
    <font color="white">
        <center>
            <h1>Registration form</h1>

            <p><br><br><br><br></p>
            <form>
                <table cellspacing="40px">
                    <tr>
                        <th><label for="fname">First name:</label></th>
                        <td><input type="text" id="fname" name="fname"></td>
                    </tr>
                    <tr>
                        <th><label for="lname">Last name:</label></th>
                        <td><input type="text" id="lname" name="lname"></td>
                    </tr>
                    <tr>
                        <th><label for="gender">Gender:</label></th>
                        <td><input type="radio" id="male" name="gender" value="male"><label for="male"> male</label>
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">female</label> </td>
                    </tr>
                    <tr>
                        <th><label for="dob">Date of Birth:</label></th>
                        <td><input type="date" id="dob" name="dob" value="valueAsDate" min="2000-01-01" max="2019-01-01"></td>
                    </tr>
                    <tr>
                        <th><label for="address">Address:</label></th>
                        <td><textarea name="address" id="address"  rows="5"></textarea></td>
                    </tr>
                    <tr>
                        <td><input type="submit" id="submit" name="submit"></th>
                        <td><input type="reset" id="reset" name="reset"></td>
                    </tr>
                </table>


            </form>
        </center>
    </font>
</body>

</html>
